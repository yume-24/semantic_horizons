                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 0, "label": "0", "shape": "dot"}, {"color": "#97c2fc", "id": 1, "label": "1", "shape": "dot"}, {"color": "#97c2fc", "id": 2, "label": "2", "shape": "dot"}, {"color": "#97c2fc", "id": 3, "label": "3", "shape": "dot"}, {"color": "#97c2fc", "id": 4, "label": "4", "shape": "dot"}, {"color": "#97c2fc", "id": 5, "label": "5", "shape": "dot"}, {"color": "#97c2fc", "id": 6, "label": "6", "shape": "dot"}, {"color": "#97c2fc", "id": 7, "label": "7", "shape": "dot"}, {"color": "#97c2fc", "id": 8, "label": "8", "shape": "dot"}, {"color": "#97c2fc", "id": 9, "label": "9", "shape": "dot"}, {"color": "#97c2fc", "id": 10, "label": "10", "shape": "dot"}, {"color": "#97c2fc", "id": 11, "label": "11", "shape": "dot"}, {"color": "#97c2fc", "id": 12, "label": "12", "shape": "dot"}, {"color": "#97c2fc", "id": 13, "label": "13", "shape": "dot"}, {"color": "#97c2fc", "id": 14, "label": "14", "shape": "dot"}, {"color": "#97c2fc", "id": 15, "label": "15", "shape": "dot"}, {"color": "#97c2fc", "id": 16, "label": "16", "shape": "dot"}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"shape": "dot", "font": {"size": 14}}, "edges": {"font": {"size": 12, "align": "middle"}, "arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 150, "springConstant": 0.05}, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
